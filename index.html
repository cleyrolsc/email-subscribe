<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscribe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Background -->
 <div class="bg-zinc-700 h-screen flex justify-center items-center">
  <!-- Card -->
  <div class="bg-zinc-800 p-2 mx-2 rounded-xl">
    <!-- Flex -->
    <div class="flex flex-col md:flex-row">
      <!-- image -->
      <img src="images/image.jpg" alt="" class="object-fit h-80 rounded-xl md:rounded-r-none  transform hover:scale-105 duration-300 md:h-64">
      <!-- Content -->
      <div class="p-6 md:p-12 md:flex md:flex-col md:justify-center">
        <h2 class="text-xl text-white font-serif font-medium text-center md:text-left">Get diet and fitness tips in your inbox</h2>
        <p class=" text-white text-xs max-w-xs my-4 text-center leading-5 tracking-wide md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
        <div class="flex flex-col gap-4 md:flex-row md:gap-4 my-2">
          <input class="bg-zinc-800 placeholder:text-center text-center text-xs p-3 border border-1 border-gray-500  focus:outline-none text-white" type="text" placeholder="Enter your email address">
          <button class="bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 p-3.5 rounded-md text-xs md:px-6">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
 </div>
 
</body>
</html>
